<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tele2 — Баннер</title>
  <meta charset="utf-8" />
  <meta name="description" content="" />
  
  <link rel="stylesheet" href="css/reset.css" media="all" />
  <link rel="stylesheet" href="css/style.css" media="all" />
  
  <script src="js/jquery.js"></script>
  <script src="js/jquery.selectbox-0.2.min.js"></script>
  <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/ie.css" media="all" />
  <![endif]-->
</head>
<body>
  <div class="banner">
    <a href="javascript:void(0)" class="x">отменить</a> 
    <div class="steps s1">
      <div class="steps-shell">
        <div id="modal"></div>
        <h1>Выбери красивый<br />номер в&nbsp;интернет-магазине Tele2</h1>
        <div class="numbers-wrapper">
          <ul class="numbers"></ul>
          <div class="reload">
            <img src="images/reload.png" alt="" width="17" height="17">
          </div>
        </div>
      </div>
    </div>
    <div class="steps s2">
      <div class="steps-shell">
        <ul>
          <li>
            <div>Номер: <div id="number" class="number">undefined</div></div>
          </li>
          <li class="field">
            <label for="userName">Контактное лицо (ФИО)</label>
            <input type="text" name="userName" id="userName" class="required"> <!--  value="Миша" -->
          </li>
          <li class="field">
            <label for="userPhone">Контактный телефон</label>
            <input type="text" name="userPhone" id="userPhone" class="required">  <!-- value="+7 (999) 999-99-99" -->
          </li>
          <li class="field">
            <label for="userEmail">Электронная почта</label>
            <input type="text" name="userEmail" id="userEmail"> <!--  value="md@chulakov.ru" -->
            <!-- class="required" -->
          </li>
        </ul>
        <button type="button" class="button next">
          <ins class="default"></ins>
          <ins class="hover"></ins>
        </button>
      </div>
    </div>
    <div class="steps s3">
      <div class="steps-shell">
        <div class="delivery-city">Город доставки</div>
        <div class="select">
          <select name="city-select" id="city-select"></select>
        </div>
        <div class="order-options">
          <ul class="delivery-types">
            <li id="samovyvoz_li" style="display: none">
              <label for="samovyvoz" class="custom-checkbox checked">
                <ins class="st1"></ins>
                <ins class="st2"></ins>
                <ins class="st3"></ins>
                <ins class="st4"></ins>
                <ins class="st5"></ins>

                <input type="radio" name="shipping" id="samovyvoz" class="checkbox-hidden" checked>
                <div class="ls">
                  <div  class="label">Самовывоз</div>
                  <div class="desc">Лично забрать SIM-карту</div>
                </div>
              </label>
            </li>
            <li id="dostavka_li" style="display: none">
              <label for="courier" class="custom-checkbox">
                <ins class="st1"></ins>
                <ins class="st2"></ins>
                <ins class="st3"></ins>
                <ins class="st4"></ins>
                <ins class="st5"></ins>

                <input type="radio" name="shipping" id="courier" class="checkbox-hidden">
                <div class="ls">
                  <div for="shipping" class="label">Доставка</div>
                  <div class="desc">Курьером магазина</div>
                </div>
              </label>
            </li>
          </ul>
          <button type="button" class="button confirm">
            <ins class="default"></ins>
            <ins class="hover"></ins>
          </button>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="steps s4">
      <div class="steps-shell">
        <h1>Результат заказа.</h1>
      </div>
    </div>
  </div>
  <script>
      var region = 'voronezh';
  </script>
  <script src="api_eshop.js" type="text/javascript"></script>
</body>
</html>
